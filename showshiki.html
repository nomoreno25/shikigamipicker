<script type="text/javascript">
function setShiki(){
    document.getElementById("showShiki1").src = localStorage.getItem('shiki1');
    document.getElementById("showShiki2").src = localStorage.getItem('shiki2');
    document.getElementById("showShiki3").src = localStorage.getItem('shiki3');

}

<style type="text/css">
html {
    position: relative;
    min-width: 1280px;
    min-height: 1080px;
    height: 100%;
}
.bg{
    width: 100%;
    height: 1080px;
    margin: 0 auto;
    display: block;
    position: relative;
}
.bg::after {
  content: "";
  background: url("./data/background.png");
  opacity: 0.5;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  position: absolute;
  z-index: -1;   
}
.container{
	width: 1280px;
    height: 1080px;
    margin: 0 auto;
    display: block;
    position: relative;
}
.bannergiaidau{
    height: 250px;
    background: #bebebe;
}
.team1{
	height: 400px;
    width: 1280px;
}
.team1 .shiki{
    height: 400px;
    width: 200px;
    margin: 5px;
    display: inline-block;
    position: relative;
}
.team1 .shiki img{
    border: 2px solid red;
    border-radius: 25px;
    margin: 20px 0px 5px 0px;
    height: 300px;
    width: 200px;
    background: #FFF;

}
.team1 .shiki select{
    height: 30px;
    width: 200px;
}
