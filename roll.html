<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Shikigami Picker</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn-www.bluestacks.com/bs-images/am-duong-su_logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<img src="./data/adslogo.png" id="greenbox" style="width: 200px; height: 500px; border: 2px solid red; border-radius: 5px; margin: 5px;">
	<button onclick="randomImg()">Roll</button>
<script type="text/javascript">
function randomImg(){
    var randomNumber = Math.floor(Math.random() * 96) + 1;
    var imgName = "img_" + randomNumber + ".png";
    document.getElementById("greenbox").src= "./data/roll/" + imgName ;
 }
</script>
</body>
<style type="text/css">
body{
	margin: 0 auto;
	width: 200px;
	height: 200px;
	text-align: center;
}
</style>
</html>
